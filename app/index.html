<!DOCTYPE html>
<html class="no-js" ng-app="onTap"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>On Tap Mobile</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="applicationController">
    <flash:messages class="slide-down" ng-show="messages"></flash:messages>
    <!-- <div class="main-wrap" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div> -->
    <mobile-view class="main-wrap"></mobile-view>
    
    <!-- <script src="js/lib/cordova.js"></script> -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/angular-animate.js"></script>
    <script src="js/lib/angular-resource.js"></script>
    <script src="js/lib/mobile-nav.js"></script>
    <script src="js/lib/angular-mobile.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/angular-rest.js"></script>
    <script src="js/lib/angular-cookies.js"></script>
    <script src="js/lib/angular-localStorage.js"></script>
    <script src="js/lib/angular-flash.js"></script>
    <script src="js/lib/jquery-1.9.1.js"></script>
    <script src="js/lib/jquery.basicTabs.js"></script>

    <script src="js/controllers/applicationController.js"></script>
    <script src="js/controllers/registrationController.js"></script>
    <script src="js/controllers/vendorsController.js"></script>
    <script src="js/controllers/usersController.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src="js/controllers/beersController.js"></script>

    <script src="js/app.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
