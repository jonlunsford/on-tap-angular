<!DOCTYPE html>
<html class="no-js" ng-app="onTap"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>On Tap Mobile</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="applicationController">
    
    <!-- <div class="main-wrap" ng-view></div> -->
    <mobile-view class="main-wrap"></mobile-view>

    <div class="topcoat-tab-bar">
      <label class="topcoat-tab-bar__item">
        <input type="radio" name="tab-bar">
        <button class="topcoat-tab-bar__button" ng-tap="$navigate.go('/beers', 'slide')">Beers</button>
      </label>
      <label class="topcoat-tab-bar__item">
        <input type="radio" name="tab-bar">
        <button class="topcoat-tab-bar__button" ng-tap="$navigate.go('/search', 'slide')">Search</button>
      </label>
    </div>
    
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/angular-animate.js"></script>
    <script src="js/lib/angular-resource.js"></script>
    <script src="js/lib/mobile-nav.js"></script>
    <script src="js/lib/angular-mobile.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
