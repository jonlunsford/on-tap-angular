<div class="content-panel" ng-controller="vendorsController">
  
  <div class="ui-navigation-bar fixed">
    <div class="ui-navigation-bar_item center full">
      <h1 class="ui-navigation-bar_title">Account Management</h1>
    </div>
  </div>
  
  <div class="ui-masthead user-profil-header">
    <div class="masthead-left_small">
      <div class="ui-round-image">
        <img src="http://placehold.it/75x75/57e6e7/ffffff" alt="{{user.name}}" class="image-rounded_large">
      </div>
    </div><!-- .mastheader-left_small -->

    <div class="masthead-right_large">
      <h2 class="profile-name">{{user.name}}</h2>
      <a href="@" class="social-link small">@{{userName}}</a>
      <ul class="ui-stat-list small">
        <li>
          <strong>{{followerCount}}</strong> <ng-pluralize count="followerCount" when="{'0': 'followers', 'one': 'follower', 'other': 'followers'}"></ng-pluralize>
        </li>
      </ul>
    </div><!-- masthead-right_large -->
  </div><!-- .ui-masthead -->

  <div class="ui-stats-row">
    <div ng-tap="$navigate.go('/vendors/{{userId}}/beers')" class="ui-stat_button">
      <span class="stat-number">{{beerCount}}</span>
      <p ng-pluralize count="beerCount" when="{'0': 'Beers On Tap', 'one': 'Beer On Tap', 'other': 'Beers On Tap'}" class="stat-item"></p>
    </div><!-- .ui-stat_button -->

    <div ng-tap="$navigate.go('/vendors/{{userId}}/beer_followers')" class="ui-stat_button">
      <span class="stat-number">{{beerFollowersCount}}</span>
      <p ng-pluralize count="beerFollowersCount" when="{'0': 'Beer Subscribers', 'one': 'Beer Subscriber', 'other': 'Beer Subscribers'}" class="stat-item"></p>
    </div><!-- .ui-stat_button -->
  </div><!-- .ui-stat-row -->

  <ul class="ui-action-list">
    <li ng-tap="$navigate.go('/vendors/{{userId}}/edit')">
      <i class="fa fa-user action-list-icon"></i>
      <h3>Edit Profile</h3>
      <i class="fa fa-angle-right"></i>
    </li>
    <li ng-tap="$navigate.go('/vendors/{{userId}}/settings')">
      <i class="fa fa-cog action-list-icon"></i>
      <h3>Settings</h3>
      <i class="fa fa-angle-right"></i>
    </li>
    <li ng-tap="$navigate.go('/vendors/{{userId}}/help')">
      <i class="fa fa-question-circle action-list-icon"></i>
      <h3>Help</h3>
      <i class="fa fa-angle-right"></i>
    </li>
  </ul>
  
  <footer class="profile-footer bottom">
    <a href="" ng-tap="signOut()">
      <i class="fa fa-sign-out fa-rotate-180"></i>
      Sign Out
    </a>
  </footer>
</div>
