<div class="content-panel" ng-controller="searchController">
  
  <div class="ui-navigation-bar fixed">
    <div class="ui-navigation-bar_item center full">
      <button ng-if="isSearchView" ng-tap="$navigate.back()" class="navigation-back">Done</button>
      <button ng-if="!isSearchView" ng-tap="$navigate.back()" class="navigation-back"><i class="fa fa-angle-left"></i> Back</button>
      <h1 ng-if="title" class="ui-navigation-bar_title">{{title}}</h1>
      <h1 ng-if="!title" class="ui-navigation-bar_title">Add Beer</h1>
    </div>
  </div>

  <div class="ui-search" ng-class="hiddenClass">
    <div class="ui-search_group">
      <i class="fa fa-search-plus"></i>
      <input type="search" value="" placeholder="Search" class="ui-search_field" ng-model="searchTerm">
      <i class="fa fa-refresh fa-spin" ng-show="isSearching"></i>
    </div>
  </div>

  <ul class="ui-info-list">
    <li class="ui-info-list_item {{result.type}}" ng-repeat="result in searchResults" ng-tap="getResource(result.type, result.id)">
      
      <div class="ui-round-image">
        <img ng-if="result.images.icon" src="{{result.images.icon}}" alt="{{result.name}}" class="image-rounded_large">
        <img ng-if="result.labels.icon" src="{{result.labels.icon}}" alt="{{result.name}}" class="image-rounded_large">
        <img ng-if="!result.images.icon && !result.labels.icon" src="http://placehold.it/75x75/57e6e7/ffffff" alt="{{result.name}}" class="image-rounded_large">
      </div>
      
      <div class="ui-info-list_content">
        <h3>{{result.name | truncate:20}}</h3>
        <ul ng-if="result.abv || result.ibu" class="inline-list">
          <li ng-if="result.abv" class="small">ABV {{result.abv}}</li>
          <li ng-if="result.ibu" class="small">IBU {{result.ibu}}</li>
        </ul>
      </div>
    </li>
  </ul>

</div>
