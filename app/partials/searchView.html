<div class="topcoat-navigation-bar">
  <div class="topcoat-navigation-bar__item center full">
    <h1 class="topcoat-navigation-bar__title">Search For Beer</h1>
  </div>
</div>

<div ng-controller="searchController" class="list-view">

  <div class="inner-content">
    <input type="search" value="" placeholder="Type a brewery name" class="topcoat-search-input main-input" ng-model="searchTerm" ng-keyup="search(searchTerm)">
  </div>

  <ul class="topcoat-list__container">
    <li class="topcoat-list__item" ng-repeat="result in searchResults | filter:searchTerm">
      <h2>{{result.name}}</h2>
      <p>{{result.description|truncate:120}}</p>
    </li>
  </ul>
</div>
