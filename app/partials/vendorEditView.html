<div class="content-panel" ng-controller="vendorsController">
  
  <div class="ui-navigation-bar fixed">
    <div class="uin-navigation-bar_item center full">
      <button ng-tap="$navigate.back()" class="navigation-back"><i class="fa fa-angle-left"></i> Back</button>
      <h1 class="ui-navigation-bar_title">Edit Profile</h1>
    </div>
  </div>

  <div basicTabs class="ui-horizontal-tabs-wrap">
    <ul class="ui-horizontal-tabs">
      <li>
        <a class="active" href="">General</a>
      </li>
      <li>
        <a href="">Contact</a>
      </li>
      <li>
        <a href="">Password</a>
      </li>
    </ul>

    <form ng-submit="saveUserInfo()" name="user" class="user-form">
      <div class="ui-tab-pane tab-pane_general">
        <div class="control-group">
          <input type="text" class="ui-text-input full-input" placeholder="Name:" ng-model="userName">
          <label for="name" class="validation-error" ng-show="nameErrors"></label>
        </div>

        <div class="control-group">
          <input type="text" class="ui-text-input full-input" placeholder="Email:" ng-model="userEmail">
          <label for="email" class="validation-error" ng-show="emailErrors"></label>
        </div>

        <div class="control-group">
          <input type="test" class="ui-text-input full-input" placeholder="Date Established:" ng-model="userEstablished">
          <label for="date" class="validation-error" ng-show="dateErrors"></label>
        </div>

        <div class="control-group">
          <textarea name="description" class="ui-text-area" placeholder="Description:" ng-model="userDescription"></textarea>
          <label for="description" class="validation-error" ng-show="descrrors"></label>
        </div>
      </div><!-- .ui-tab-pane -->

      <div class="ui-tab-pane tab-pane_contact">
        <div class="control-group">
          <input type="text" class="ui-text-input full-input" placeholder="Website:" ng-model="userWebsite">
          <label for="name" class="validation-error" ng-show="websiteErrors"></label>
        </div>

        <div class="control-group">
          <input type="text" class="ui-text-input full-input" placeholder="Address:" ng-model="userAddressLineOne">
          <label for="name" class="validation-error" ng-show="addressErrors"></label>
        </div>

        <div class="control-group">
          <input type="text" class="ui-text-input full-input" placeholder="Address Continued:" ng-model="userAddressLineTwo">
          <label for="name" class="validation-error" ng-show="addressErrors"></label>
        </div>
      </div><!-- .ui-tab-pane -->

      <div class="ui-tab-pane tab-pane_password">
        <div class="control-group">
          <input type="password" class="ui-text-input full-input" placeholder="Current Password:" ng-model="userCurrentPassword">
          <label for="name" class="validation-error" ng-show="passwordErrors"></label>
        </div>

        <div class="control-group">
          <input type="password" class="ui-text-input full-input" placeholder="New Password:" ng-model="userNewPassword">
          <label for="name" class="validation-error" ng-show="passwordErrors"></label>
        </div>

        <div class="control-group">
          <input type="password" class="ui-text-input full-input" placeholder="Confirm Password:" ng-model="userConfirmPassword">
          <label for="name" class="validation-error" ng-show="passwordErrors"></label>
        </div>
      </div><!-- .ui-tab-pane -->
      
      <div class="control-group button-group">
        <input type="submit" class="ui-button--cta full" value="Save" />
      </div>
    </form>
  </div><!-- .ui-horzontal-tabs-wrap -->
</div>
